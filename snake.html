<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <script src="snake.js"></script>
    <link rel="stylesheet" href="./assets/styles/snake.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/snake.ico">
</head>
<body>

<div id="controls">
    <div>
        <button class="play-button" onclick="game.play()">PLAY</button>
        <button class="restart-button" onclick="game.restart()">RESTART</button>
        <button class="pause-button" onclick="game.snake.pause()">PAUSE</button>
        <button class="resume-button" onclick="game.snake.move()">RESUME</button>
    </div>
    <div>
        <button class="score-button">
            SCORE: <span class="score">0</span>
        </button>
    </div>
</div>

<div id="board">
    <div id="gameOver">
        <h1>Game Over!</h1>
    </div>
</div>



<script type="text/javascript">
    const board = document.getElementById('board');
    const controls = document.getElementById('controls');
    const game = new SnakeGame(board, controls);
</script>

</body>
</html>
